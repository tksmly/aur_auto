name: rime-ice

on:
  workflow_dispatch:
jobs:
  awa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v3
        name: 当前版本
        with:
          key: rime-ice
          path: |
            current
        
      - name: 好吃的
        run: |
          export w=$(curl -s -L https://api.github.com/repos/iDvel/rime-ice | jq .pushed_at | awk -F "[-,=]" '{print $1"_"$2"_"$3}')
          export u=$(cat current)
          echo ${w} > current
          if test $w = $u; then echo "www=yes" >> $GITHUB_ENV; fi
      - name: www
        if: ${{ env.www }} == yes
        run: |
          echo yes
        
      
          
      
        
